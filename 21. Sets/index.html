<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            Sets
        </title>
        <style>
            h1{
                color: deeppink;
            }
        </style>
    </head>
    <body>
        <h1>Sets</h1>
<!--        <script type="text/javascript" src="code.js"></script>-->
        
        <script>
        //a set is a object storing a collection of unique values.
            
            let mySet = new Set();
            mySet.add('eshan');
            mySet.add(1);
            const phone = {
                make: 'samsung',
                model: 's7'
            };
            mySet.add(phone);
            mySet.add(document.body);
            console.log(mySet);
            
            //pass an iterable object to the set constructor
            let mySet2 = new Set(['hi', 1, 'john']);
            console.log(mySet2);
            
            let mySet3 = new Set('hello');
            console.log(mySet3);
            
            //similar methods to map.
            console.log(mySet.has(phone));
            console.log(mySet.has({
                make: 'samsung',
                model: 's7'
            }));
            
            console.log(mySet.size);
//            mySet.delete(1);
//            console.log(mySet);
//            mySet.clear();
//            console.log(mySet);
            
            //for of loop
            for(const value of mySet){
                console.log(value);
            }
            
            for(const [key, value] of mySet.entries()){
                console.log(key, value);
            }
            for(const value of mySet.values()){
                console.log(value);
            }
            
            //iteration forEach
            mySet.forEach((value) => {
                console.log(value);
            });
            
            //from
            
            //spread operator
            const myArray = [...mySet];
            console.log(myArray);
        </script>
    </body>
</html>
