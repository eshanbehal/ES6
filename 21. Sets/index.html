<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            Sets
        </title>
        <style>
            h1{
                color: deeppink;
            }
        </style>
    </head>
    <body>
        <h1>Sets</h1>
<!--        <script type="text/javascript" src="code.js"></script>-->
        
        <script>
        //a set is a object storing a collection of unique values.
            
            let mySet = new Set();
            mySet.add('eshan');
            mySet.add(1);
            const phone = {
                make: 'samsung',
                model: 's7'
            };
            mySet.add(phone);
            mySet.add(document.body);
            console.log(mySet);
        </script>
    </body>
</html>
