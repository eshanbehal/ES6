<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            Spread Operator
        </title>
        <style>
            h1{
                color: deeppink;
            }
        </style>
    </head>
    <body>
        <h1>Spread Operator</h1>
<!--        <script type="text/javascript" src="code.js"></script>-->
        
        <script>
            console.log(Math.min(1,4,6,8,0));
            console.log(Math.min([1,4,6,8,0]));
            
            //ES5
            console.log(Math.min.apply(null, [1,2,3,4,5,6,0]));
            
            //ES6
            console.log(Math.max(...[6,8,9]));
            
            let x = [2,4,5,7,9,8];
            console.log(1,4,6,8,0, ...x);
            
        </script>
    </body>
</html>
