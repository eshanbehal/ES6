<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            Arrow functions
        </title>
        <style>
            h1{
                color: deeppink;
            }
        </style>
    </head>
    <body>
        <h1>Arrow functions</h1>
        <button id="button1">ES5</button>
        <button id="button2">ES6</button>
        <button id="button3">this - ES5</button>
        <button id="button4">this - ES6</button>
        <button id="button5">this - ES5</button>
        <button id="button6">this - ES6</button>
<!--        <script type="text/javascript" src="code.js"></script>-->
        <script>
        //ES5
        document.getElementById('button1').addEventListener('click', function(){
            console.log('ES5');
        }); 
            
            //ES6
            document.getElementById('button2').addEventListener('click',() => {
            console.log('ES6');
        }); 
            
            //ES5
            
            var list = [1,3];
            var list1 = list.map(function(x){
                return x * 2;
            });
            console.log(list1);
            
            //ES6
            
            var list = [1,3];
            var list2 = list.map((x) => {
                return x * 3;
            });
            console.log(list2);
            
            //ES6
            
            var list = [1,3];
            var list3 = list.map(x => x * 4);
            console.log(list3);
            
            //this in es6
            
            //ES5
            document.getElementById('button3').addEventListener('click', function(){
            console.log(this.innerHTML);
        }); 
            
            //ES6
            document.getElementById('button4').addEventListener('click',() => {
            console.log(this.innerHTML); //dosent work in es6 like that it gives unidentified. as this is in lexical scope and refers to the window.
        }); 
            
        </script>
    </body>
</html>
