<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            ES6 - Object literal features
        </title>
        <style>
            h1{
                color: deeppink;
            }
        </style>
    </head>
    <body>
        <h1>ES6 - Object literal features</h1>
<!--        <script type="text/javascript" src="code.js"></script>-->
        <script>
            //method definition
        const phone = {
            ring(i){
                console.log("beep ".repeat(i));
            }
        };
            phone.ring(5);
            
            //computed property keys.
            const x = 'make';
            function g(){
                return 'ring';
            }
            const phone2 = {
                [x]: 'samsung',
                [g()](i){
                    console.log("beep ".repeat(i));
                }
            };
            console.log(phone2);
        </script>
    </body>
</html>
