<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            Arrays in ES6 - Array.from()
        </title>
        <style>
            h1{
                color: deeppink;
            }
            .blue{
                color: deepskyblue;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <h1>Arrays in ES6 - Array.from()</h1>
        <div class="blue">I love JavaScript.</div>
        <div class="blue">ES5 is awesome!</div>
        <div class="blue">ES6 makes my life easier!</div>
<!--        <script type="text/javascript" src="code.js"></script>-->
        <script>
        //Why do you need to create arrays from other objects?
let arr = [1, 2, 3];
console.log(arr.map(x => x * 2));
let str = 'hello';
console.log(arr.map);
console.log(str.map);
//ES5
console.log(Array.prototype.map.call(str, function(x){
    return x + 'a';
}));
            
            const collection = document.getElementsByClassName('blue');
console.log(collection.length);
console.log(collection);
console.log(collection.slice);
//ES5:
console.log(Array.prototype.slice.call(collection, 1, 3));

//Create an array from a collection
console.log(Array.from(collection));
//Create an array from a string
console.log(Array.from(str));

        </script>
    </body>
</html>
