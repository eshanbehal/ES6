<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            Arrays in ES6 - Array.of()
        </title>
        <style>
            h1{
                color: deeppink;
            }
            .blue{
                color: deepskyblue;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <h1>Arrays in ES6 - Array.of()</h1>
<!--        <script type="text/javascript" src="code.js"></script>-->
        <script>
        const x = Array.of(3);
            console.log(x);
            
            const y = Array.of(2,3,4);
            console.log(y);
            
            //pls dont mix these with array constructor.
            const z = new Array(3);
            console.log(z);
        </script>
    </body>
</html>
