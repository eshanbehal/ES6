            //example 2
            const [x ,y, z] = [1, NaN, 3];
            const language = {
                name: 'javascript',
                version: 'es6'
            };
            const add = (x, y) => x + y;
            const str1 = "hey its eshan behal";
            const str2 = "hey its ishu behal";
            const arr = [2,3];
            
            let myMap = new Map();
            console.log(myMap);
            
            //set key values
            myMap.set(x,z);
            console.log(myMap);
            myMap.set(language,str1);
            console.log(myMap);
            myMap.set(add,arr);
            console.log(myMap);
            myMap.set(y,str2);
            console.log(myMap);
            
            //get keys
            console.log(myMap.get(x));
            console.log(myMap.has(x));
            console.log(myMap.has(language));
            console.log(myMap.get(NaN));
            console.log(y === NaN);
