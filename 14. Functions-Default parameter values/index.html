<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            Functions - Default parameter values
        </title>
        <style>
            h1{
                color: deeppink;
            }
        </style>
    </head>
    <body>
        <h1>Functions - Default parameter values</h1>
<!--        <script type="text/javascript" src="code.js"></script>-->
        <script>
        //ES5
            function increment(x, y){
                return (y == undefined)? (x + 1): (x+y);
            }
            console.log(increment(5));
            console.log(increment(5,3));
            
             //ES6
            
            const increment2 = (x, y = 1) => x + y;
            console.log(increment2(5));
            console.log(increment2(5,4));
            
            //using destructuring
            function greet([firstname, lastname = 'thakur']){
                console.log(`hello ${firstname} ${lastname}`);
            }
            greet(['Eshan']);
            
            function addup({item: item = 'mangoes', price: price = 15, quantity: quantity = 20}){
                console.log(`please pay $${price*quantity} for ${quantity} ${item}`);
            }
            addup({item: 'bananas', price: 2, quantity: 10});
            addup({});
        </script>
    </body>
</html>
