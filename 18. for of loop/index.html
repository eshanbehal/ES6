<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            for-of loop
        </title>
        <style>
            h1{
                color: deeppink;
            }
        </style>
    </head>
    <body>
        <h1>for-of loop</h1>
<!--        <script type="text/javascript" src="code.js"></script>-->
        
        <script>
        for(let i=0; i<99; i++){
            console.log(i);
        }
            
            for(let i=0; i<9; i++){
                if(i == 1) break;
            console.log(i);
        }
            
            //forEach
            const CARMAKES = ['audi', 'bmw', 'ford'];
            CARMAKES.forEach((element, index) => {
                console.log(`make ${index + 1} ${element}`);
            });
            
            //ES6 for-of loop
            for(const x of CARMAKES){
//                if(x == 'bmw') break;
                console.log(x);
            }
        </script>
    </body>
</html>
